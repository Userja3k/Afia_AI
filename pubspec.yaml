description: Application de diagnostic mÃ©dical par IA
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_generative_ai: ^0.2.0
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.2.0
  audioplayers: ^5.2.1
  record: 4.4.3
  provider: ^6.1.1
  intl: ^0.20.2
  image_picker: ^1.0.7
  url_launcher: ^6.2.5

  flutter_rating_bar: ^4.0.1
  permission_handler: ^10.4.0
  flutter_carousel_slider: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/    
    - lib/utils/i18n/

flutter_icons:
  android: true
  ios: true
  linux:
    generate: true
  macos:
    generate: true
  windows:
    generate: true
  web:
    generate: true
  image_path: "assets/icons/afiaai_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/afiaai_icon.png"
